<html>
    <head>

    <body>
        <section>
            <div class="contactForm">            
                <div class="form">
                    <div class="texto">
                        <h2>¡Hablemos!</h2>
                        <p>Si tienes alguna duda o quieres que mejore la página, házmelo saber en el siguiente formulario, me pondré en contacto contigo lo más pronto posible!</p>
                    </div>
                    <form action="">
                        <div class="inputBox">
                            <label for="">Tu nombre</label>
                            <input type="text" placeholder="Nombre...">
                        </div>
                        <div class="inputBox">
                            <label for="">Tu email</label>
                            <input type="email" placeholder="Email...">
                        </div>
                        <div class="inputBox">
                            <label for="">Tu mensaje</label>
                            <textarea name="" id="" cols="30" rows="5" placeholder="Mensaje"></textarea>
                        </div>
                        <input type="submit" value="Enviar Mensaje">
                        
                        <div class="Inicio">
                            <a href="INDEX.html">Inicio</a>
                        </div>
                    </form>
                </div>
                <div class="info">
                    <div class="imgBox">
                        <img src="IMG/email.png" alt="">
                    </div>
                    <div class="textBox">
                        <div class="infoContact">
                            <ion-icon name="map"></ion-icon> <p>Calle 24 de Mayo y Simón Plata Torres</p>
                        </div>
                        <div class="infoContact">
                            <ion-icon name="call"></ion-icon> <p>+593 96 941 2875</p>
                        </div>
                        <div class="infoContact">
                            <ion-icon name="mail"></ion-icon> <p>andreseduiutu@gmail.com</p>
                        </div>
                    </div>
                    <div class="rrss">
                        <a href="https://www.facebook.com/andres.santillan.75054/"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="https://www.instagram.com/a_eduzzz/"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
            </div>
        </section>
